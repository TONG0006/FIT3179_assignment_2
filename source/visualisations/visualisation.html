<!DOCTYPE html>
<html>

<head>
    <title>
        Chess insight
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>Chess insight</h1>
                <p>An introduction to the chess world.</p>
            </div>
        </div>
        <div>
            <h2>
                Map visualisation
            </h2>
            <p>
                The map visualises the number of players with GM titles over the world.
            </p>
        </div>
        <div class="pure-u-2-3">
            <div id="map_vis" class="vis-container"></div>
        </div>

        <div>
            <h2>
                Scatter plot visualisation
            </h2>
            <p>
                The scatter plot analyses the trend between popularity of chess in a given country against rating
                performance.
            </p>
        </div>

        <div class="pure-u-2-3">
            <div id="scatter_vis" class="vis-container"></div>
        </div>

        <script type="text/javascript">
            var map_vis = "https://raw.githubusercontent.com/TONG0006/FIT3179_assignment_2/main/source/visualisations/GM_count_map/gm_count.json";
            var scatter_vis = "https://raw.githubusercontent.com/TONG0006/FIT3179_assignment_2/main/source/visualisations/titled_player_stats/titled_player_stats.json";

            vegaEmbed('#map_vis', map_vis);
            vegaEmbed('#scatter_vis', scatter_vis);
        </script>
    </div>
</body>

</html>
